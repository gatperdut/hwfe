<form [formGroup]="formGroup" (ngSubmit)="login()">
  <h1>Login</h1>

  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>

      <input matInput type="text" formControlName="email" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>

      <input matInput type="text" formControlName="password" />
    </mat-form-field>
  </div>

  <button type="submit" mat-flat-button [disabled]="formGroup.invalid">Login</button>
</form>

<a routerLink="/register">Create a new account</a>
